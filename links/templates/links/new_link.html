{% extends 'layout.html' %}

{% block title %}
    New Link
{% endblock %}

{% block content %}
    <section>
        <h1>New Post</h1>
        <form class="form-with-validation" action="{% url 'links:new-link' %}" method="post" 
        enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="form-submit">Add Link</button>
        </form>
    </section>
{% endblock %}
